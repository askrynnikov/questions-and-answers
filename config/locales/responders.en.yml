en:
  flash:
    actions:
      create:
        notice: '%{resource_name} was successfully created at %{time} by %{user}.'
        alert: '%{resource_name} could not be created.'
      update:
        notice: '%{resource_name} was successfully updated.'
        alert: '%{resource_name} could not be updated.'
      destroy:
        notice: '%{resource_name} was successfully destroyed.'
        alert: '%{resource_name} could not be destroyed.'
    questions:
      create:
        notice: 'Your question successfully created.'
        alert: 'Not the correct question data!'
      destroy:
        notice: 'Question was successfully deleted.'
        :alert: 'You can not remove an question!'